<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        
        body {
      font-family: 'Playfair Display', serif;
        }
        .header-img {
            text-align: center;
            margin-bottom: 20px; /* Adjust margin as needed */
        }
        
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="header-img">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Image logo" class="small-image" style = "object-fit:contain;
            width: 100px;
            height: 100px">

        </div>
        <h1 class="text-center text-primary">Timeless Ties</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" method="POST" class="p-4 bg-white rounded shadow">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        {{ form.name(class="form-control", placeholder="Your Name") }}
                    </div>
                    <div class="mb-3">
                        {{ form.email(class="form-control", placeholder="Your Email") }}
                    </div>
                    <!-- <div class="mb-3">
                        {{ form.email(class="form-control", placeholder="Your Interests") }}
                    </div> -->
                    <div class="d-grid">
                        {{ form.submit  }}
                    </div>
                </form>
                
            </div>
        </div>
    
    </div>
    
</body>
</html>
